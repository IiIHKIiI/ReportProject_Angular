<h2 mat-dialog-title>THÔNG TIN NHÂN VIÊN</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="height: auto;display: inherit;">
  <!-- User Information -->
  <div [formGroup]="addform">
    <div class="row">
      <div class="col-4">
        <mat-form-field class="full-width">
          <mat-label>Mã nhân viên</mat-label>
          <input
            matInput
            placeholder="VD: AM_DN_01"
            required
            formControlName="manv"
          />
        </mat-form-field>
      </div>
      <div class="col-8">
        <mat-form-field class="full-width">
          <mat-label>Họ tên nhân viên</mat-label>
          <input matInput required formControlName="hotennv" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <mat-form-field>
          <mat-label>Giới tính</mat-label>
          <mat-select formControlName="gioitinh">
            <mat-option value="0">
              --Không chọn--
            </mat-option>
            <mat-option value="Nam">
              Nam
            </mat-option>
            <mat-option value="Nữ">
              Nữ
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Ngày sinh"
            formControlName="nsinh"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="full-width">
          <mat-label>Số điện thoại</mat-label>
          <input matInput placeholder="" required formControlName="sdt" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <mat-form-field class="full-width">
          <input
            type="text"
            placeholder="Đơn vị"
            matInput
            [matAutocomplete]="auto"
            formControlName="donvi"
          />
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let dv of ListDonVi" [(value)]="dv.tendonvi">
              {{ dv.tendonvi }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="VD: abcd@vnpt.vn"
            required
            formControlName="email"
          />
        </mat-form-field>
      </div>
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
      <button
        mat-button
        mat-dialog-close
        color="warn"
        (click)="this.dialogRef.close('canceled')"
      >
        <i class="fas fa-ban"></i> Hủy
      </button>
      <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
        color="primary"
        (click)="adduser()"
      >
        <i class="fas fa-user-plus"></i> THÊM
      </button>
    </mat-dialog-actions>
  </div>
  <!-- User Information -->
</mat-dialog-content>
