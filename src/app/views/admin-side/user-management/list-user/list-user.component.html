<h2 mat-dialog-title>QUẢN LÝ NHÂN VIÊN</h2>
<button
  mat-button
  cdkFocusInitial
  style="color: green;"
  (click)="openAddUser()"
>
  <h3><i class="fas fa-plus-square"></i> Thêm mới</h3>
</button>
<mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="this.dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="STT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STT</th>
        <td mat-cell *matCellDef="let element; index as i">
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="hoten">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Họ và tên</th>
        <td mat-cell *matCellDef="let element">
          {{ element.hotennv }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="gioitinh">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Giới tính</th>
        <td mat-cell *matCellDef="let element">
          {{ element.gioitinh }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nsinh">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>N.Sinh</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nsinh }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="sdt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SĐT</th>
        <td mat-cell *matCellDef="let element">
          {{ element.sdt }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Thao tác</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button style="color: blue;" matTooltip="Cập nhật">
            <i class="far fa-edit"></i>
          </button>
          <button
            mat-button
            style="color: orangered;"
            matTooltip="Reset mật khẩu"
            (click)="resetPass(element)"
          >
            <i class="fas fa-user-circle"></i>
          </button>
          <button
            mat-button
            style="color: red;"
            matTooltip="Xóa"
            (click)="deleteDoc(element)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</mat-card>
