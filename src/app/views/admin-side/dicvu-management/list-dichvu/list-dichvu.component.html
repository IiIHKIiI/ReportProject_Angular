<h2 mat-dialog-title>QUẢN LÝ DỊCH VỤ</h2>
<button
  mat-button
  cdkFocusInitial
  style="color: green;"
  (click)="openAddDichVu()"
>
  <h3><i class="fas fa-plus-square"></i> Thêm mới</h3>
</button>
<mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="this.dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="STT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STT</th>
        <td mat-cell *matCellDef="let element; index as i">
          {{ i + 1 }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="madichvu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mã dịch vụ</th>
        <td mat-cell *matCellDef="let element">
          {{ element.madichvu }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="tendichvu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên dịch vụ</th>
        <td mat-cell *matCellDef="let element">
          {{ element.tendichvu }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="lock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Lock</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.lock; else elseTemplate">
            <button
              mat-button
              style="color: red;"
              matTooltip="Khóa - CLick để mở khóa"
              (click)="lock(element)"
            >
              <i class="fas fa-lock"></i>
            </button>
          </ng-container>
          <ng-template #elseTemplate>
            <button
              mat-button
              style="color: rgb(17, 167, 17);"
              matTooltip="Mở khóa - CLick để khóa"
              (click)="lock(element)"
            >
              <i class="fas fa-lock-open"></i>
            </button>
          </ng-template>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Thao tác</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button style="color: blue;" matTooltip="Cập nhật">
            <i class="far fa-edit"></i>
          </button>
          <button
            mat-button
            style="color: red;"
            matTooltip="Xóa"
            (click)="deleteDoc(element)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</mat-card>
