<h2 mat-dialog-title>THÔNG TIN DỊCH VỤ</h2>
<mat-divider></mat-divider>
<mat-dialog-content style="height: auto; display: inherit;">
  <!-- User Information -->
  <div [formGroup]="addform">
    <!-- <div class="row"> -->
    <mat-form-field class="full-width">
      <mat-label>Mã dịch vụ</mat-label>
      <input
        matInput
        placeholder="VD: DV001"
        required
        formControlName="madichvu"
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Tên dịch vụ</mat-label>
      <input matInput required formControlName="tendichvu" />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Ký hiệu HĐ</mat-label>
      <input matInput required formControlName="kyhieuhd" />
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      color="warn"
      (click)="this.dialogRef.close('canceled')"
    >
      <i class="fas fa-ban"></i> Hủy
    </button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="primary"
      (click)="add()"
    >
      <i class="fas fa-user-plus"></i> THÊM
    </button>
  </mat-dialog-actions>
  <!-- </div> -->
  <!-- User Information -->
</mat-dialog-content>
