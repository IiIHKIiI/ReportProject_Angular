<h3 mat-dialog-title>XÁC NHẬN</h3>

<mat-divider></mat-divider>
<mat-dialog-content style="height: auto;display: inherit;">
  <p>Bạn có chắc muốn xóa?</p>
  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      color="warn"
      (click)="this.dialogRef.close('canceled')"
    >
      <i class="fas fa-ban"></i> Hủy
    </button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="primary"
      (click)="ok()"
    >
      <i class="fas fa-user-plus"></i> Đồng ý
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
